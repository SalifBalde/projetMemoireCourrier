
<div class="grid"  >
    <p-toast></p-toast>
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-badge  value="Liste des colis à réceptionner" size="large" severity="primary"></p-badge>

            <p-table [value]="listcolis" [(selection)]="selectedCourriers" dataKey="id"
                     [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                        <th>Code</th>
                        <th>Quantite</th>
                        <th>Montant</th>
                        <th>Poids</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-courrier>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="courrier" />
                        </td>
                        <td>{{courrier.codeBarre}}</td>
                        <td>{{courrier.quantite}}</td>
                        <td>{{courrier.montant}}</td>
                        <td>{{courrier.poids}}</td>
                        <td>
                            <p-badge
                                [value]="courrier?.statutCourrier?.libelle"
                                [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)">
                            </p-badge>
                        </td>
                        <!--                            <td>-->
                        <!--                                <button pbutton pripple-->
                        <!--                                class=" p-button p-component p-button-text p-button-icon-only p-button-danger"-->
                        <!--                                (click)="openDialog(colis)"><span class="p-button-icon pi pi-download"-->
                        <!--                                    aria-hidden="true"></span></button>-->
                        <!--                            </td>-->
                    </tr>
                </ng-template>
            </p-table>
            <div class="col-12 flex flex-column lg:flex-row justify-content-end align-items-center">
                <p-button  label="Récepionner" icon="pi pi-fw pi-download" (click)="openDialog(courrier)" [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)"
                           [disabled]="isExpeditionDisabled()"  rounded />
            </div>
        </div>

    </div>

</div>


<p-dialog [(visible)]="openColisDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="courrier">Etes-vous sûr que vous voulez réceptionner <b>{{courrier.codeBarre}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class=" p-button-text p-button-danger" label="Non"
                (click)="openColisDialog = false"></button>

    </ng-template>
</p-dialog>
