
<div class="grid"  >
    <p-toast></p-toast>
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-table   #dt  [value]="listcolis" [(selection)]="selectedCourriers" dataKey="id" [rows]="10"
                     [rowsPerPageOptions]="[10, 25, 50]"
                     [paginator]="true"
                     [showCurrentPageReport]="true"
                     [globalFilterFields]="['codeBarre','quantite','montant','poids','status']"
                     [tableStyle]="{'min-width': '50rem'}"
                     currentPageReportTemplate="Affichage des {first} aux {last}èmes des {totalRecords} entrées">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <p-badge value="Liste des packets  mise en douane" size="large" severity="info"></p-badge>

                        <span class="p-input-icon-right" style="float:right">
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher...." />
                                <i class="pi pi-search"></i>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                        <th pSortableColumn="codeBarre">Code<p-sortIcon field="codeBarre" /></th>
                        <th pSortableColumn="quantite">Quantité<p-sortIcon field="quantite" /></th>
                        <th pSortableColumn="catégorie">Catégorie<p-sortIcon field="catégorie" /></th>
                        <th pSortableColumn="montant">Montant<p-sortIcon field="montant" /></th>
                        <th pSortableColumn="poids">Poids<p-sortIcon field="poids" /></th>
                        <th pSortableColumn="status">Status<p-sortIcon field="status" /></th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-courrier>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="courrier" />
                        </td>
                        <td>{{courrier.codeBarre}}</td>
                        <td>{{courrier.quantite}}</td>
                        <td>{{courrier.categorieLibelle}}</td>
                        <td>{{courrier.montant}}</td>
                        <td>{{courrier.poids}}</td>
                        <td>
                            <p-badge
                                [value]="courrier?.statutCourrierLibelle"
                                [severity]="getBadgeSeverity(courrier?.statutCourrierLibelle)">
                            </p-badge>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="col-12 flex flex-column lg:flex-row justify-content-end align-items-center">
                <p-button  label="Sortie Douane" icon="pi pi-arrow-left" (click)="openDialog(courrier)" [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)"
                           [disabled]="isExpeditionDisabled()"  rounded />
            </div>
        </div>

    </div>

</div>


<p-dialog [(visible)]="openColisDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="courrier">Etes-vous sûr de vouloir bien  sortir à la douane <b>{{courrier.codeBarre}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class=" p-button-text p-button-danger" label="Non"
                (click)="openColisDialog = false"></button>

    </ng-template>
</p-dialog>
