<div class="card p-fluid">
    <form [formGroup]="form">
        <div class="grid">
            <div class="col-12 md:col-6">
                <label for="dateDebut">Du</label>
                <p-calendar formControlName="dateDebut" id="dateDebut" [showIcon]="true" inputId="icon"/>
            </div>
            <div class="col-12 md:col-6">
                <label for="dateFin">Au</label>
                <p-calendar formControlName="dateFin" id="dateFin" [showIcon]="true" inputId="icon"/>
            </div>
            <div class="col-12 md:col-6">
                <label for="prenom">Numero</label>
                <input formControlName="prenom" id="prenom" pInputText/>
            </div>
            <div class="col-12 md:col-6">
                <label for="nom">Bureau</label>
                <input formControlName="nom" id="nom" pInputText/>
            </div>
        </div>
        <div class="p-formgrid flex col-6 col-offset-3 justify-content-center">
        <p-button label="Rechercher" icon="pi pi-check" severity="primary" [loading]="loadingExpedition" (onClick)="searchExpeditionByCriteres()"/>
        <p-button *ngIf="isEmpty()" label="effacer" icon="pi pi-times" severity="danger" [loading]="loadingReset" (onClick)="resetForm()"/>
        </div>
    </form>
  </div>
  <div class="grid">
    <div class="col-12">
        <div class="card px-4 py-4">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <ul class="list-none p-0 m-0 w-full">
                            <li class="mb-1"><span class="font-medium text-900"> Rapport JT3 Ecommerce :</span></li>
  
                        </ul>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <button pButton type="button" icon="pi pi-file-pdf" class="p-button-warning mr-2" (click)="generatePdf()" [disabled]="loadingExpedition"></button>
                    <button pButton type="button" icon="pi pi-file-excel" (click)="dt.exportCSV()" [disabled]="loadingExpedition"></button>
                </ng-template>
            </p-toolbar>
            <p-table #dt [value]="expeditions" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }"  [paginator]="true" [rows]=5 [globalFilterFields]="['code','prenomDestinataire','nomDestinataire','montant','createdAt']">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Bureau Depot</th>
                        <th>Bureau Destination</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-expedition>
                    <tr>
                        <td>{{ expedition.numenvoi }}</td>
                        <td>{{ expedition.bureauExpediteurLibelle }}</td>
                        <td>{{ expedition.bureauDestinationLibelle }}</td>
                        <td>{{ expedition.createdAt }}</td>
                        <td>
                            <a routerLink="/ct/details-expeditionEcom/{{
                                    expedition.id
                                }}" pButton="" type="button" icon="pi pi-download"
                                class="p-element p-button-text p-button p-component p-button-icon-only"><span
                                    class="p-button-icon pi pi-download" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
  </div>
