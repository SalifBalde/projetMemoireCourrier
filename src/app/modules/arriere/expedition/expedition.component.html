
    <p-toast />
    <div class="card p-fluid" style="width:50%;margin-top: 0 auto; ">
        <p-badge  value="Bureau Destination" size="large" severity="primary"></p-badge>
        <div class="p-formgrid grid justify-content-center">
            <div class="field col-4">
<!--                <label htmlFor="du">Destination</label>-->
                <p-dropdown [options]="structure$" optionLabel="libelle" optionValue="id" [filter]="true"
                    filterBy="libelle"  [(ngModel)]="selectedStructure" [showClear]="true"
                    placeholder="choisissez un bureau">
                    <ng-template pTemplate="selectedItem" let-selectedOption>
                        <div class="flex align-items-center gap-2">
                            <div>{{ selectedOption.libelle }}</div>
                        </div>
                    </ng-template>
                    <ng-template let-structure pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <div>{{ structure.libelle }}</div>
                        </div>
                    </ng-template>
                </p-dropdown>

            </div>

        </div>

    </div>


    <div class="grid">
        <div class="col-12">
            <div class="card px-6 py-6">
                <p-badge  value="Liste des courriers à expédier" size="large" severity="primary"></p-badge>

                <p-table [value]="listeCourriers" [(selection)]="selectedColis" dataKey="codeBarre" selectionMode="multiple"
                         [tableStyle]="{'min-width': '50rem'} ">
                    <ng-template pTemplate="header">
                        <tr class="custom-header" >
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Code</th>
                            <th>Quantite</th>
                            <th>Montant</th>
                            <th>Poids</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-courrier>
                        <tr>
                            <td style="width: 3rem">
                                <p-tableCheckbox [value]="courrier" [disabled]="isExpeditionDisabled()"></p-tableCheckbox>
                            </td>
                            <td>{{courrier.codeBarre}}</td>
                            <td>{{courrier?.quantite}}</td>
                            <td>{{courrier.montant}}</td>
                            <td>{{courrier.poids}}</td>
                            <td>
                                <p-badge
                                    [value]="courrier?.statutCourrier?.libelle"
                                    [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)">
                                </p-badge>
                            </td>

                        </tr>
                    </ng-template>
                </p-table>

                    <div class="col-12 flex flex-column lg:flex-row justify-content-end align-items-center">
                    <p-button  label="Expédition" icon="pi pi-fw pi-download" (click)="openDialog(courrier)" [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)"
                              [disabled]="isExpeditionDisabled()" rounded />
                    </div>

            </div>

        </div>

    </div>
<p-dialog [(visible)]="openCourrierDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="courries">Etes-vous sûr que vous voulez réceptionner <b>{{courries.code}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class="p-button-text p-button-danger" label="Non"
                (click)="openCourrierDialog = false"></button>

    </ng-template>
</p-dialog>

<p-dialog [(visible)]="openNumExpDialog" header="Saisir Numéro Dépéche" [modal]="true" [style]="{width:'450px'}">
<div class="col-12 lg:col-6 field" >
    <span class="p-float-label">
        <p-inputGroup>
            <p-inputGroupAddon>{{this.structure.code}}</p-inputGroupAddon>
            <input  [(ngModel)]="numeroDepech"  placeholder="numéro  dépeche" pKeyFilter="num"  pInputText />
            <p-inputGroupAddon>{{ currentYearLastTwoDigits }}</p-inputGroupAddon>
        </p-inputGroup>
    </span>

</div>
    <p-button label="Expédier"icon="pi pi-fw pi-download"  (click)="openDialog1(courrier)"    />

</p-dialog>
