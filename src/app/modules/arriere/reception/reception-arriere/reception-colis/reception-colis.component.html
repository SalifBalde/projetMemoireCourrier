
<p-toast />
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">

            <p-badge  value="Liste des Colis à Réceptionner" size="large" severity="primary"></p-badge>

            <p-table [value]="listeCourrier" [(selection)]="selectedCourriers" dataKey="id" selectionMode="multiple"
                     [tableStyle]="{'min-width': '50rem'} ">
                <ng-template pTemplate="header" severity="info">

                    <tr class="custom-header"  >
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Code</th>
                        <th>Quantite</th>
                        <th>Montant</th>
                        <th>Taxe Presentation</th>
                        <th>Poids</th>
                        <th>Status</th>
                        <!--                            <th>Receptionner</th>-->
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-lettre>
                    <tr>
                        <td style="width: 3rem">
                            <p-tableCheckbox [value]="lettre"></p-tableCheckbox>
                        </td>
                        <td>{{lettre.codeBarre}}</td>
                        <td>{{lettre?.quantite}}</td>
                        <td>{{lettre.montant}}</td>
                        <td>{{lettre.taxePresentation}}</td>
                        <td>{{lettre.poids}}</td>
                        <td>

                            <p-badge
                                [value]="lettre?.statutCourrierLibelle"
                                [severity]="getBadgeSeverity(lettre?.statutCourrierLibelle)">
                            </p-badge>
                        </td>
                        <!--                            <td>-->


                        <!--                                <p-button icon="pi pi-fw pi-download" (click)="openDialog(colis)" [severity]="getBadgeSeverity(colis?.statutCourrier?.libelle)" rounded />-->
                        <!--                            </td>-->
                    </tr>
                </ng-template>
            </p-table>
            <div class="col-12 flex flex-column lg:flex-row justify-content-between lg:align-items-center">

                <p-button  label="Récepionner" icon="pi pi-fw pi-download" (click)="openDialog(lettre)" [severity]="getBadgeSeverity(lettre?.statutCourrier?.libelle)"
                           [disabled]="isExpeditionDisabled()"  rounded />

            </div>
        </div>

    </div>

</div>


<p-dialog [(visible)]="openColisDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="lettre">Etes-vous sûr que vous voulez réceptionner <b>{{lettre.code}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class="p-button-text p-button-danger" label="Non"
                (click)="openColisDialog = false"></button>

    </ng-template>
</p-dialog>
