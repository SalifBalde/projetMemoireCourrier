<form [formGroup]="form" (ngSubmit)="saveReception()">
    <div class="grid">
        <div class="col-12">
            <div class="card px-6 py-6">
                <h4>Liste des colis à réceptionner</h4>
                <p-table [value]="colis$" [(selection)]="selectedColis" dataKey="code"
                    [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                            <th>Code</th>
                            <th>Destination</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-colis>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="colis" />
                            </td>
                            <td>{{colis.code}}</td>
                            <td>{{colis.bureauDestinationLibelle}}</td>
                            <td>{{colis.createdAt}}</td>
                            <td>{{colis.statusLibelle}}</td>
                            <td>
                                <button pbutton pripple
                                class=" p-button p-component p-button-text p-button-icon-only p-button-danger"
                                (click)="openDialog(colis)"><span class="p-button-icon pi pi-download"
                                    aria-hidden="true"></span></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
               <!--  <div class="col-12 flex flex-column lg:flex-row justify-content-end align-items-center">
                    <button pbutton="" pripple="" class="p-element p-button-primary lg:w-auto flex-order-1  p-button p-component"  [disabled]="form.invalid">
                        <span class="p-button-icon p-button-icon-left pi pi-fw pi-check"></span><span class="p-button-label">Sauvegarder</span>
                    </button>
                </div> -->
            </div>

        </div>

    </div>

</form>

<p-dialog [(visible)]="openColisDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="colis">Etes-vous sûr que vous voulez réceptionner <b>{{colis.code}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Non"
            (click)="openColisDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text p-button-danger" label="Oui"
            (click)="confirmReception()"></button>
    </ng-template>
</p-dialog>
