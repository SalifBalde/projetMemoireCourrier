
<p-toast />

<div class="p-formgrid grid justify-content-center">
    <div class="field col-4">
        <label htmlFor="du">Etat de Réception </label> <br>
        <p-dropdown
            [options]="listCondition"
            optionLabel="libelle"
            optionValue="id"
            [filter]="true"
            filterBy="libelle"
            [(ngModel)]="selectedCondition"
            [showClear]="true"
            placeholder="Choisissez un bureau"
            [style]="{ 'width': '200px' }"
        >
            <ng-template pTemplate="selectedItem" let-condition>
                <div class="flex align-items-center gap-2">
                    <div>{{ condition.libelle }}</div>
                </div>
            </ng-template>
            <ng-template let-condition pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <div>{{ condition.libelle }}</div>
                </div>
            </ng-template>
        </p-dropdown>


    </div>
</div>
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">


            <p-table  #dt [value]="listeColiss" [(selection)]="selectedColis" dataKey="id" selectionMode="multiple" [rows]="10"
                     [rowsPerPageOptions]="[10, 25, 50]"
                     [paginator]="true"
                     [showCurrentPageReport]="true"
                     [globalFilterFields]="['codeBarre','quantite','montant','poids','status']"
                     [tableStyle]="{'min-width': '50rem'}"
                     currentPageReportTemplate="Affichage des {first} aux {last}èmes des {totalRecords} entrées">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <p-badge  value="Liste des Lettres à réceptionner" size="large" severity="primary"></p-badge>

                        <span class="p-input-icon-right" style="float:right">
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher...." />
                                <i class="pi pi-search"></i>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" severity="info">

                    <tr class="custom-header"  >
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="codeBarre">Code<p-sortIcon field="codeBarre" /></th>
                        <th pSortableColumn="quantite">Quantité<p-sortIcon field="quantite" /></th>
                        <th pSortableColumn="montant">Montant<p-sortIcon field="montant" /></th>
                        <th>Taxe Presentation</th>
                        <th *ngIf="showMontantField && selectedStatut ">Taxe Douane</th>
                        <th>Poids</th>
                        <th>Status</th>
                        <p-dropdown  *ngIf="Bestnoeux"
                                     [options]=" statutCourriersarriere"
                                     [(ngModel)]="selectedStatut"
                                     [showClear]="true"
                                     [appendTo]="'body'"
                                     (onChange)="onStructureChange()"
                                     [disabled]="isExpeditionDisabled()"
                                     optionLabel="libelle"
                                     placeholder="changer statut"    >
                        </p-dropdown>
                        <!--                            <th>Receptionner</th>-->
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-colis>
                    <tr>
                        <td style="width: 3rem">
                            <p-tableCheckbox [value]="colis"></p-tableCheckbox>
                        </td>
                        <td>{{colis.codeBarre}}</td>
                        <td>{{colis?.quantite}}</td>
                        <td>{{colis.montant}}</td>
                        <td>{{colis.taxePresentation}}</td>
                        <td *ngIf="showMontantField && selectedStatut ">


                            <input

                                style="background-color: darkgrey"
                                type="number"
                                pInputText
                                id="montants-{{colis.id}}"
                                [disabled]="!showMontantField"
                                [(ngModel)]="colis.montantTaxeDouane"
                                placeholder="Entrez le montant"
                            />


                        </td>
                        <td>{{colis.poids}}</td>
                        <td>

                            <p-badge
                                [value]="colis?.statutCourrierLibelle"
                                [severity]="getBadgeSeverity(colis?.statutCourrierLibelle)">
                            </p-badge>
                        </td>
                        <!--                            <td>-->


                        <!--                                <p-button icon="pi pi-fw pi-download" (click)="openDialog(colis)" [severity]="getBadgeSeverity(colis?.statutCourrier?.libelle)" rounded />-->
                        <!--                            </td>-->
                    </tr>
                </ng-template>
            </p-table>
            <div class="col-12 flex flex-column lg:flex-row justify-content-between lg:align-items-center">

                <p-button  label="Récepionner" icon="pi pi-fw pi-download" (click)="openDialog(colis)" [severity]="getBadgeSeverity(colis?.statutCourrier?.libelle)"
                           [disabled]="isExpeditionDisabled()"  rounded />

            </div>
        </div>

    </div>

</div>


<p-dialog [(visible)]="openColisDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="colis">Etes-vous sûr que vous voulez réceptionner <b>{{colis.code}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class="p-button-text p-button-danger" label="Non"
                (click)="openColisDialog = false"></button>

    </ng-template>
</p-dialog>
