<form [formGroup]="form" (ngSubmit)="saveReception()">
    <p-toast />
    <div class="grid">
        <div class="col-12">
            <div class="card px-6 py-6">
                <p-badge  value="Liste des courriers à réceptionner" size="large" severity="primary"></p-badge>
                <p-dropdown
                    [options]="cities"
                    [(ngModel)]="selectedCity"
                    [showClear]="true"
                    [appendTo]="'body'"
                    placeholder="changer statut" style="display: flex; justify-content: flex-end; width: 75%;">
                </p-dropdown>

                <p-table [value]="listeCourriers" [(selection)]="selectedCourriers" dataKey="codeBarre" selectionMode="multiple"
                    [tableStyle]="{'min-width': '50rem'} ">

                    <ng-template pTemplate="header">
                        <tr class="custom-header" >
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Code</th>
                            <th>Quantite</th>
                            <th>Montant</th>
                            <th>Poids</th>
                            <th>Status</th>
<!--                            <th>Receptionner</th>-->
                        </tr>
                    </ng-template>


                    <ng-template pTemplate="body" let-courrier>
                        <tr>
                            <td style="width: 3rem">
                                <p-tableCheckbox [value]="courrier"></p-tableCheckbox>
                            </td>
                            <td>{{courrier.codeBarre}}</td>
                            <td>{{courrier?.quantite}}</td>
                            <td>{{courrier.montant}}</td>
                            <td>{{courrier.poids}}</td>
                            <td>
                                <p-badge
                                    [value]="courrier?.statutCourrier?.libelle"
                                    [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)">
                                </p-badge>
                            </td>
                        </tr>
                    </ng-template>

                </p-table>
                <div class="col-12 flex flex-column lg:flex-row justify-content-end align-items-center">
                    <p-button  label="Récepionner" icon="pi pi-fw pi-download" (click)="openDialog(courrier)" [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)"
                               [disabled]="isExpeditionDisabled()"  rounded />
                </div>

            </div>

        </div>

    </div>

</form>

<p-dialog [(visible)]="openCourrierDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="courries">Etes-vous sûr que vous voulez réceptionner <b>{{courries.code}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class="p-button-text p-button-danger" label="Non"
            (click)="openCourrierDialog = false"></button>

    </ng-template>
</p-dialog>
