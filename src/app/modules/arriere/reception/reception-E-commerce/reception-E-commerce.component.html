<form>
    <p-toast></p-toast>
    <div class="grid">
      <div class="col-12">
        <div class="card px-6 py-6">
          <p-badge value="Liste des E-commerce à receptionner" size="large" severity="primary" ></p-badge>
          <p-table dataKey="codeBarre" selectionMode="multiple" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
              <tr class="custom-header">
                <th style="width: 3rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Numero d'envoi</th>
                <th>Nom complet client</th>
                <th>Telephone</th>
                <th>Destination</th>
                <th>Adresse Client</th>
                <th>Date</th>
              </tr>
            </ng-template>
  
            <ng-template pTemplate="body">
              <tr>
                <td style="width: 3rem">
                  <p-tableCheckbox></p-tableCheckbox>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <p-badge></p-badge>
                </td>
              </tr>
            </ng-template>
          </p-table>
  
          <div class="col-12 flex flex-column lg:flex-row justify-content-end align-items-center">
            <p-button label="Réceptionner" icon="pi pi-fw pi-download" [disabled]="true" rounded></p-button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <p-dialog header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
      <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
      <span>Etes-vous sûr que vous voulez réceptionner <b></b></span>
    </div>
    <ng-template pTemplate="footer">
      <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Oui"></button>
      <button pButton pRipple icon="pi pi-times" class="p-button-text p-button-danger" label="Non"></button>
    </ng-template>
  </p-dialog>
