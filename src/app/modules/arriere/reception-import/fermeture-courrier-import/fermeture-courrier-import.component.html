<p-toast></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-badge value="Liste  fermétures courriers" size="large" severity="info"></p-badge>
            <span class=" p-input-icon-right" style="float:right">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher..." />
            </span>

            <p-table [value]="Listfermetures" [(selection)]="selectedCourriers" dataKey="id" selectionMode="multiple"
                     [tableStyle]="{'min-width': '50rem'}"  [rows]="10"
                     [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" sortField="date" [sortOrder]="-1" [globalFilterFields]="['date','depeche']">

                <ng-template pTemplate="header">
                    <tr class="custom-header">
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Structure</th>
                        <th pSortableColumn="date">Date <p-sortIcon field="date" /></th>
                        <th pSortableColumn="depeche">Numero Depeche <p-sortIcon field="depeche"></p-sortIcon></th>
                        <th>Details</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-fermeture>
                    <tr>
                        <td style="width: 3rem">
                            <p-tableCheckbox [value]="fermeture"></p-tableCheckbox>
                        </td>
                        <td>{{ libelleStructur }}</td>
                        <td>{{ fermeture?.date | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ fermeture.numeroDepeche }}</td>
                        <td>
                            <p-button label="Détails" [rounded]="true"  (click)="showDetails(fermeture)" severity="info" />
                        </td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
