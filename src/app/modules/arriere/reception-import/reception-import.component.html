
<p-toast></p-toast>
<div class="p-formgrid grid justify-content-center">
    <div class="field col-4">
        <label htmlFor="du">Etat de Réception </label> <br>
        <p-dropdown
            [options]="listCondition"
            optionLabel="libelle"
            optionValue="id"
            [filter]="true"
            filterBy="libelle"
            [(ngModel)]="selectedCondition"
            [showClear]="true"
            placeholder="Choisissez un bureau"
            [style]="{ 'width': '200px' }"
        >
            <ng-template pTemplate="selectedItem" let-condition>
                <div class="flex align-items-center gap-2">
                    <div>{{ condition.libelle }}</div>
                </div>
            </ng-template>
            <ng-template let-condition pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <div>{{ condition.libelle }}</div>
                </div>
            </ng-template>
        </p-dropdown>


    </div>
</div>
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-badge  value="Liste des courriers à réceptionner" size="large" severity="primary"></p-badge>


            <p-table [value]="listeCourriers" [(selection)]="selectedCourriers" dataKey="id" selectionMode="multiple"
                     [tableStyle]="{'min-width': '50rem'} ">

                <ng-template pTemplate="header">
                    <tr class="custom-header" >
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th>Code</th>
                        <th>Quantite</th>
                        <th>Montant</th>
                        <th>Taxe Representation</th>
                        <th *ngIf="showMontantField && selectedStatut ">Taxe Douane</th>
                        <th>Poids</th>
                        <th>Status</th>
                        <p-dropdown  *ngIf="Bestnoeux"
                                     [options]=" statutCourriersarriere"
                                     [(ngModel)]="selectedStatut"
                                     [showClear]="true"
                                     [appendTo]="'body'"
                                     (onChange)="onStructureChange()"
                                     [disabled]="isExpeditionDisabled()"
                                     optionLabel="libelle"
                                     placeholder="changer statut"
                        >
                        </p-dropdown>

                        <!--                            <th>Receptionner</th>-->
                    </tr>
                </ng-template>


                <ng-template pTemplate="body" let-courrier>
                    <tr>
                        <td style="width: 3rem">
                            <p-tableCheckbox [value]="courrier"></p-tableCheckbox>
                        </td>
                        <td>{{courrier.codeBarre}}</td>
                        <td>{{courrier.quantite}}</td>
                        <td>{{courrier.montant}}</td>
                        <td>{{courrier.taxePresentation}}</td>
                        <td *ngIf="showMontantField && selectedStatut ">


                            <input

                                style="background-color: darkgrey"
                                type="number"
                                pInputText
                                id="montants-{{courrier.id}}"
                                [disabled]="!showMontantField"
                                [(ngModel)]="courrier.montantTaxeDouane"
                                placeholder="Entrez le montant"
                            />


                        </td>
                        <td>{{courrier.poids}}</td>
                        <td>
                            <p-badge
                                [value]="courrier?.statutCourrierLibelle"
                                [severity]="getBadgeSeverity(courrier?.statutCourrierLibelle)">
                            </p-badge>
                        </td>
                    </tr>
                </ng-template>

            </p-table>
            <div class="col-12 flex flex-column lg:flex-row justify-content-between lg:align-items-center">


                <p-button  label="Récepionner" icon="pi pi-fw pi-download" (click)="openDialog(courrier)" [severity]="getBadgeSeverity(courrier?.statutCourrier?.libelle)"
                           [disabled]="isExpeditionDisabled()"  rounded />

            </div>

        </div>

    </div>

</div>
<p-dialog [(visible)]="openCourrierDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="courries">Etes-vous sûr que vous voulez réceptionner <b>{{courrier.code}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class="p-button-text p-button-danger" label="Non"
                (click)="openCourrierDialog = false"></button>

    </ng-template>
</p-dialog>
