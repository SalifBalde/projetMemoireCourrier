<div class="card p-fluid">
    <p-toast></p-toast>
    <p-badge  value="Bureaux Destination" size="large" severity="primary"></p-badge>
    <div class="p-formgrid grid justify-content-center">
        <div class="field col-4">
            <label htmlFor="du">Destination</label>
            <p-dropdown [options]="listAchemin" optionLabel="libelle" optionValue="structureId" [filter]="true"
                        filterBy="libelle" [(ngModel)]="selectedStructure"  (onChange)="onStructureChange($event.value)"  [showClear]="true"
                        placeholder="choisissez un bureau">
                <ng-template pTemplate="selectedItem" let-selectedOption>
                    <div class="flex align-items-center gap-2">
                        <div>{{ selectedOption.libelle }}</div>
                    </div>
                </ng-template>
                <ng-template let-structure pTemplate="item">
                    <div class="flex align-items-center gap-2">
                        <div>{{ structure.libelle }}</div>
                    </div>
                </ng-template>
            </p-dropdown>

        </div>

    </div>


</div>
<!-- Conditional Montant Field -->
<div class="field col-4" *ngIf="showMontantField && !montant">
    <p-badge  value="Taxe Douanier" size="large" severity="warning"></p-badge> <br>
    <input
        type="number"
        pInputText
        id="montant"
        [(ngModel)]="montants"
        placeholder="Entrez le montant"
    />

</div>

<div class="grid" >
        <div class="col-12">
            <div class="card px-6 py-6">
                <p-badge  value="Liste des colis à expédier" size="large" severity="primary"></p-badge>

                <p-table [value]="listeCourriers" [(selection)]="selectedColis" dataKey="id" selectionMode="multiple"
                         [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Code</th>
                            <th>Quantité</th>
                            <th>montant</th>
                            <th>poids</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-colis>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="colis" [disabled]="isExpeditionDisabled()"></p-tableCheckbox>
                            </td>
                            <td>{{colis.codeBarre}}</td>
                            <td>{{colis.quantite}}</td>
                            <td>{{colis.montant}}</td>
                            <td>{{colis.poids}}</td>
                            <td>
                                <p-badge
                                    [value]="colis?.statutCourrier?.libelle"
                                    [severity]="getBadgeSeverity(colis?.statutCourrier?.libelle)">
                                </p-badge>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="col-12 flex flex-column lg:flex-row justify-content-end align-items-center">
                    <button pbutton="" pripple="" class="p-element p-button-primary lg:w-auto flex-order-1  p-button p-component"  (click)="openDialog(colis)" [disabled]="isExpeditionDisabled()">
                        <span class="p-button-icon p-button-icon-left pi pi-fw pi-check"></span><span class="p-button-label">Expédition</span>
                    </button>
                </div>
            </div>

        </div>

    </div>
<p-dialog [(visible)]="openCourrierDialog" header="Confirmer" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="colis">Etes-vous sûr que vous voulez réceptionner <b>{{colis.code}}</b>?</span>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-check" class="p-button-text " label="Oui"
                (click)="confirmReception()"></button>
        <button pButton pRipple icon="pi pi-times" class="p-button-text p-button-danger" label="Non"
                (click)="openCourrierDialog = false"></button>

    </ng-template>
</p-dialog>
<p-dialog [(visible)]="openNumExpDialog" header="Saisir Numéro Dépéche" [modal]="true" [style]="{width:'450px'}">
    <div class="col-12 lg:col-6 field" >
    <span class="p-float-label">
        <p-inputGroup>
            <p-inputGroupAddon>{{this.structure?.code}}</p-inputGroupAddon>
            <input  [(ngModel)]="numeroDepech"  placeholder="numéro  dépeche" pKeyFilter="num"  pInputText />
            <p-inputGroupAddon>{{ currentYearLastTwoDigits }}</p-inputGroupAddon>
        </p-inputGroup>
    </span>

    </div>
    <p-button label="Expédier"icon="pi pi-fw pi-download"  (click)="openDialog1(colis)"    />

</p-dialog>
