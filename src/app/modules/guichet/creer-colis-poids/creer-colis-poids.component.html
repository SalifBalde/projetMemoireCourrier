<div class="col-12">
    <div>
        <form [formGroup]="form" (ngSubmit)="saveColis()">
            <div class="p-fluid  grid">
                <div class="col-12 md:col-6">
                    <div class="card">
                        <div class="grid formgrid">
                            <div class="col-12 field mb-2">
                                <span class="text-900 text-2xl block font-medium mb-5">Informations Expéditeur</span>
                            </div>
                            <div class="col-12 lg:col-12 field mb-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" value="{{nom}}" readonly pInputText>
                                    <label for="float-input">Nom Complet</label>
                                </span>
                            </div>

                            <div class="col-12 lg:col-6 field mb-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" value="{{telephone}}" readonly pInputText>
                                    <label for="float-input">Cni</label>
                                </span>
                            </div>
                            <div class="col-12 lg:col-6 field mb-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" value="{{telephone}}" readonly pInputText>
                                    <label for="float-input">Téléphone</label>
                                </span>
                            </div>
                            <div class="col-12 field mb-1">
                                <span class="text-900 text-2xl block font-medium mb-5">Informations Destinataire</span>
                            </div>
                            <div class="col-12 lg:col-6 field mb-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" formControlName="prenomDestinataire" pInputText>
                                    <label for="float-input">Prénom</label>
                                </span>
                            </div>
                            <div class="col-12 lg:col-6 field mb-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" formControlName="nomDestinataire" pInputText>
                                    <label for="float-input">Nom</label>
                                </span>
                            </div>
                            <div class="col-12 lg:col-6 field mb-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" formControlName="telephoneDestinataire"
                                        pInputText>
                                    <label for="float-input">Téléphone</label>
                                </span>
                            </div>

                            <div class="col-12 lg:col-6 field mb-4">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" formControlName="adresseDestinataire"
                                        pInputText>
                                    <label for="float-input">Adresse</label>
                                </span>
                            </div>

                            <div class="col-12 lg:col-6 field mb-4">
                                <p-dropdown [options]="structure$" optionLabel="libelle"
                                    formControlName="bureauDestinataireId" (onChange)="getDistance()" optionValue="id"
                                    placeholder="Select Bureau" [showClear]="true"></p-dropdown>
                                <br> <span class="text-900 font-bold" *ngIf="distance">{{distance}} Km</span>
                            </div>
                            <div class="col-12 lg:col-6 field mb-4">
                                <p-dropdown [options]="poids$" optionLabel="libelle" formControlName="poidsId"
                                    (onChange)="getTarifPoids()" optionValue="id" placeholder="Select a Poids"
                                    [showClear]="true"></p-dropdown>
                            </div>
                            <div class="col-12 field mb-2">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" formControlName="contenu" pInputText>
                                    <label for="float-input">Contenu</label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="card">
                        <h5>Paiement</h5>
                        <div class="grid formgrid">
                            <div class="col-12 md:col-6">
                                <div class="field-radiobutton">
                                    <p-radioButton name="payer" formControlName="payer" value="true"></p-radioButton>
                                    <label for="city1">Au guichet</label>
                                </div>
                            </div>
                            <div class="col-12 md:col-6">
                                <div class="field-radiobutton">
                                    <p-radioButton name="payer" formControlName="payer" value="false"></p-radioButton>
                                    <label for="city2">A la livraison</label>
                                </div>
                            </div>
                            <div class="col-12 lg:col-8 field mb-4">
                                <p-dropdown [options]="mode$" optionLabel="libelle" formControlName="modePaiementId"
                                    optionValue="id" placeholder="Select Paiement" [showClear]="true"></p-dropdown>
                            </div>
                        </div>

                        <h5>Services</h5>
                        <div class="grid formgrid mb-3">
                            <div class="col-12 md:col-6">
                                <div class="field-checkbox">
                                    <p-checkbox name="enlevementDomicile" formControlName="enlevementDomicile"
                                        binary="true" (onChange)="getFraisEnlevement($event)"
                                        id="enlevementDomicile"></p-checkbox>
                                    <label for="ny">Enlévement à domicile</label>
                                </div>
                            </div>
                            <div class="col-12 md:col-6">
                                <div class="field-checkbox">
                                    <p-checkbox name="livraisonDomicile" formControlName="livraisonDomicile"
                                        binary="true" (onChange)="getFraisLivraison($event)"
                                        id="livraisonDomicile"></p-checkbox>
                                    <label for="sf">Livraison à domicile</label>
                                </div>
                            </div>

                        </div>
                        <div class="pb-3 surface-border">
                            <span class="text-900 font-medium text-xl">Résumé :</span>
                        </div>
                        <div class="py-2 mt-3">
                            <div class="flex justify-content-between align-items-center mb-3">
                                <span class="text-900 font-medium">Taxe</span><span class="text-900">{{montant |
                                    currency}}</span>
                            </div>
                            <div class="flex justify-content-between align-items-center mb-3">
                                <span class="text-900 font-medium">Enlévement à domicile</span><span
                                    class="text-primary font-bold">{{fraisEnlevement | currency}}</span>
                            </div>
                            <div class="flex justify-content-between align-items-center mb-3">
                                <span class="text-900 font-medium">Livraison à domicile</span><span
                                    class="text-primary font-bold">{{fraisLivraison | currency}}</span>
                            </div>
                            <div class="flex justify-content-between align-items-center mb-4">
                                <span class="text-900 font-bold">Total</span><span
                                    class="text-900 font-medium text-xl">{{montant + fraisEnlevement + fraisLivraison |
                                    currency}}</span>
                            </div>
                            <div class="col-12 flex flex-column lg:flex-row   lg:justify-content-end my-2">
                                <!-- <button pbutton=""  label="Return to Cart" icon="pi pi-fw pi-arrow-left"
                        class="p-element p-ripple p-button-secondary p-button-outlined mt-3 lg:mt-0 w-full lg:w-auto flex-order-2 lg:flex-order-1 lg:mr-4 p-button p-component">
                        <span class="p-button-icon p-button-icon-left pi pi-fw pi-arrow-left"
                            aria-hidden="true"></span><span class="p-button-label">Return to Cart</span>
                   </button> -->
                                <button pbutton="" pripple=""
                                    class="p-element p-button-primary lg:w-auto flex-order-1  p-button p-component"
                                    [disabled]="form.invalid">
                                    <span class="p-button-icon p-button-icon-left pi pi-fw pi-check"></span><span
                                        class="p-button-label">Sauvegarder</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
