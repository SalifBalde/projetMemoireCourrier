
<div class="grid">
    <div class="col-12">
        <div class="card">

            <mat-horizontal-stepper  #stepper>

                <mat-step   completed="false" label="Envoi Courrier " editable="false">
                    <div class="card"  style="background-color: darkgray">
                        <div class="card-body flex flex-wrap justify-content-around gap-3">
                            <div class="flex-auto">
<!--                                <div>-->
<!--                                    <label>Regime</label>-->
<!--                                </div>-->
                                <p-autoComplete
                                    [(ngModel)]="regimchoisi"
                                    [dropdown]="true"
                                    [suggestions]="filteredRegime"
                                    appendTo="body"
                                    (completeMethod)="filterRegime($event)"
                                    optionLabel="libelle"
                                placeholder="Regime"/>
                            </div>
                            <div  class="flex-auto">
                                <p-autoComplete
                                    [(ngModel)]="payschoisi"
                                    [dropdown]="true"
                                    appendTo="body"
                                    [suggestions]="filteredPays"
                                    (completeMethod)="filterPays($event)"
                                    optionLabel="libelle"
                                placeholder="Pays"/>
                            </div>
                            <div  class="flex-auto">
                                <p-autoComplete
                                    [(ngModel)]="cathoisi"
                                    [dropdown]="true"
                                    appendTo="body"
                                    [suggestions]="filteredCategorie"
                                    (completeMethod)="filterCategorie($event)"
                                    optionLabel="libelle"
                                placeholder="Catégorie"/>
                            </div>
                            <div  class="flex-auto">
                                <p-inputNumber
                                    inputId="integeronly"
                                    [(ngModel)]="poids" placeholder="Poids"  (onInput)="onPoidsChange()"/>
                            </div>

<!--                            <div class="flex-auto">-->
                                 <span >
                                      <header><b>Service</b></header>
<!--                                <button pButton pRipple type="button" label="Ajouter service"   (click)="openServiceDialog()"-->
<!--                                        class="p-button-rounded p-button-primary mr-2 mb-2"></button>-->

                                     <p-listbox [options]="listService"  [metaKeySelection]="false"  [checkbox]="true" [filter]="true" [multiple]="true" optionLabel="libelle" [(ngModel)]="selectedServices">
                                     </p-listbox>
                            </span>



<!--                            </div>-->


                        </div>
                    </div>
                    <hr>
                    <div class="p-fluid  grid">
                        <div class="col-12 lg:col-5 md:px-1">
                            <div class="card bg-black-alpha-30">
                        <div class="card" [style]="{ width: '500px' }">
                            <div class="card-header">
                                <h5>Rechercher Expéditeur</h5>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="searchForm" (ngSubmit)="searchClient()">
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <p-inputGroup>
                                                <input type="text" pInputText id="keyword1" formControlName="keyword"
                                                       placeholder="Entrez le téléphone ou le CNI du client"
                                                       aria-label="Rechercher par téléphone ou CNI"
                                                       aria-describedby="keyword-error" />
                                                <button type="submit" pButton label="Rechercher"></button>
                                            </p-inputGroup>

                                        </div>

                                    </div>
                                    <b>{{ client.prenom }}-{{ client.nom }} - {{ client.cni }}</b>
                                </form>
                                <div *ngIf="loading" class="text-center mt-4">
                                    <div class="spinner-border spinner-border-sm" role="status"></div>
                                    <span class="sr-only">Chargement...</span>
                                </div>
                            </div>
                        </div>

                      <br>



                        <div class="card   " style="width:500px;">
                            <div class="card-header">
                                <h5>Rechercher Destinateur</h5>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="searchForm" (ngSubmit)="searchClientDestinat()">
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <p-inputGroup>
                                                <input type="text" pInputText id="keyword2" formControlName="keyword"
                                                       placeholder="Entrez le téléphone ou le CNI du client"
                                                       aria-label="Rechercher par téléphone ou CNI"
                                                       aria-describedby="keyword-error" />
                                                <button type="submit" pButton label="Rechercher"></button>
                                            </p-inputGroup>
                                        </div>
                                    </div>
                                    <b>{{ client.prenom }}-{{ client.nom }} - {{ client.cni }}</b>

                                </form>
                                <div *ngIf="loading" class="text-center mt-4">
                                    <div class="spinner-border spinner-border-sm" role="status"></div>
                                    <span class="sr-only">Chargement...</span>
                                </div>
                            </div>
                        </div>
                        </div>
                        </div>
                        <br>
                        <br>

                        <div class="lg:col-5 md:px-1 grid grid-nogutter flex flex-wrap justify-content-end"
                             style="position:relative; top: 300px; width: -05px; display: flex; justify-content: right; padding-bottom: 100px;">
                            <div class="card bg-black-alpha-30" style="height: 150px;">
                                <div class="card" [style]="{ width: '300px' }">
                                    <div>
                                        <b>Totale: {{ tarif }} F CFA</b>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <br>
                    <br>
<!--                    <div class="grid grid-nogutter justify-content-end">-->

<!--                        <button mat-raised-button  color="primary" (click)="detailChoisi()">Suivant </button>-->
<!--                    </div>-->
                    <div class="flex-auto grid grid-nogutter justify-content-end">

                        <span >
                                <button pButton pRipple type="button" label="Suivant"   (click)="nextStep()"
                                        class="p-button-rounded p-button-primary mr-2 mb-2"></button>
                        </span>



                    </div>

                </mat-step>
                <mat-step   label="details Courrier ">
                    <div class="p-fluid  grid">
                        <div class="col-12 lg:col-6 md:px-1">
                            <div class="card bg-bluegray-100">
                                <div class="grid formgrid">
                                    <div class="col-12 field mb-2">
                                        <span class="text-900 text-2xl block font-medium mb-5">Informations Expéditeur</span>
                                    </div>
                                    <div class="col-12 lg:col-12 field mb-4">
                            <span class="p-float-label">
                                <input  type="text" value="{{client.prenom}}" pInputText readonly>
                                <label for="float-input">Prenom</label>
                            </span>
                                    </div>
                                    <div class="col-12 lg:col-12 field mb-4">
                            <span class="p-float-label">
                                <input  type="text" value="{{client.nom}}" pInputText readonly>
                                <label for="float-input">Nom complet</label>
                            </span>
                                    </div>
                                    <div class="col-12 lg:col-6 field mb-4">
                            <span class="p-float-label">
                                <input type="text" value="{{client.cni}}" pInputText readonly>
                                <label for="float-input">Cni</label>
                            </span>
                                    </div>
                                    <div class="col-12 lg:col-6 field mb-4">
                            <span class="p-float-label">
                                <input  type="text" value="{{client.telephone}}" pInputText readonly>
                                <label for="float-input">Téléphone</label>
                            </span>
                                    </div>
                                    <div class="col-12 field mb-1">
                                        <span class="text-900 text-2xl block font-medium mb-5">Informations Destinataire</span>
                                    </div>
                                    <div class="col-12 lg:col-6 field mb-4">
                            <span class="p-float-label">
                                <input type="text"  formControlName="prenomDestinataire" pInputText>
                                <label >Prénom</label>
                            </span>
                                    </div>
                                    <div class="col-12 lg:col-6 field mb-4">
                            <span class="p-float-label">
                                <input   formControlName="nomDestinataire" type="text" pInputText>
                                <label >Nom</label>
                            </span>
                                    </div>
                                    <div class="col-12 lg:col-6 field mb-4">
                            <span class="p-float-label">
                                <input  formControlName="telephoneDestinataire" type="text" pInputText>
                                <label >Téléphone</label>
                            </span>
                                    </div>

                                    <div class="col-12 lg:col-6 field mb-4">
                            <span class="p-float-label">
                                <input id="address"  formControlName="adresseDestinataire" pInputText />
                                <label>Adresse</label>
                            </span>
                                    </div>

                                </div>
                            </div>

                            <div class="grid grid-nogutter justify-content-end">
                                <span class="grid grid-nogutter">
                                  <button pButton   (click)="previousStep()" class="p-button-rounded p-button-danger mr-2 mb-2">Retour</button>
                                </span>
                        <span >
                                <button pButton pRipple type="button" label="Suivant"   (click)="nextStep()"
                                        class="p-button-rounded p-button-primary mr-2 mb-2"></button>
                        </span>



                            </div>
                        </div>
                    </div>

                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
<p-dialog [(visible)]="clientDialog" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false" header="{{label}}" [modal]="true"
    class="p-fluid">
    <form [formGroup]="form" (ngSubmit)="saveClient()">
    <div class="row">
        <div class="grid formgrid">
            <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                <div class="flex align-items-center">
                    <label for="cni" class="font-semibold w-6rem">Cni:</label>
                    <input pInputText id="cni" formControlName="cni" class="flex-auto" autocomplete="off" />
                </div>
            </div>
            <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                <div class="flex align-items-center">
                    <label for="cni" class="font-semibold w-6rem">Téléphone:</label>
                    <input pInputText id="telephone" formControlName="telephone" class="flex-auto" autocomplete="off" />
                </div>
            </div>

            <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                <div class="flex align-items-center">
                    <label for="cni" class="font-semibold w-6rem">Nom:</label>
                    <input pInputText id="nom" formControlName="nom" class="flex-auto" autocomplete="off" />
                </div>
            </div>
            <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                <div class="flex align-items-center">
                    <label for="cni" class="font-semibold w-6rem">Prénom:</label>
                    <input pInputText id="prenom" formControlName="prenom" class="flex-auto" autocomplete="off" />
                </div>
            </div>

            <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                <div class="flex align-items-center">
                    <label for="cni" class="font-semibold w-6rem">Adresse:</label>
                    <input pInputText id="adresse" formControlName="adresse" class="flex-auto" autocomplete="off" />
                </div>
            </div>
            <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                <div class="flex align-items-center">
                    <label for="cni" class="font-semibold w-6rem">Email:</label>
                    <input pInputText id="email" formControlName="email" class="flex-auto" autocomplete="off" />
                </div>
            </div>

        </div>
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" (click)="hideDialog()" severity="danger" />
        <p-button (click)="saveClient()" [disabled]="form.invalid" label="Save" severity="success" />
    </div>
    </form>
</p-dialog>
