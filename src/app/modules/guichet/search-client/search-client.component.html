<div class="container">
    <div class="row mt-4">
        <div class="col-12 md:col-6">
            <div class="card">
                <div class="card-header">
                    <h5>Rechercher Expéditeur</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="searchForm" (ngSubmit)="searchClient()">
                        <div class="row mb-3">
                            <div class="col-12">
                                <p-inputGroup>
                                    <input type="text" pInputText id="keyword" formControlName="keyword"
                                           placeholder="Entrez le téléphone ou le cni du client"
                                           aria-label="Rechercher par téléphone ou cni"
                                           aria-describedby="keyword-error" />
                                    <button type="submit" pButton label="Rechercher"></button>
                                </p-inputGroup>
                            </div>
                        </div>
                    </form>
                    <div *ngIf="loading" class="text-center mt-4">
                        <div class="spinner-border spinner-border-sm" role="status"></div>
                        <span class="sr-only">Chargement...</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">
                    <h5>Rechercher Destinate</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="searchForm" (ngSubmit)="searchClient()">
                        <div class="row mb-3">
                            <div class="col-12">
                                <p-inputGroup>
                                    <input type="text" pInputText id="keyword" formControlName="keyword"
                                           placeholder="Entrez le téléphone ou le cni du client"
                                           aria-label="Rechercher par téléphone ou cni"
                                           aria-describedby="keyword-error" />
                                    <button type="submit" pButton label="Rechercher"></button>
                                </p-inputGroup>
                            </div>
                        </div>
                    </form>
                    <div *ngIf="loading" class="text-center mt-4">
                        <div class="spinner-border spinner-border-sm" role="status"></div>
                        <span class="sr-only">Chargement...</span>
                    </div>
                </div>
            </div>
        </div>
        <p-dialog [(visible)]="clientDialog" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
                  [style]="{ width: '50vw' }"
                  [draggable]="false"
                  [resizable]="false" header="{{label}}" [modal]="true"
                  class="p-fluid">
            <form [formGroup]="form" (ngSubmit)="saveClient()">
                <div class="row">
                    <div class="grid formgrid">
                        <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                            <div class="flex align-items-center">
                                <label for="cni" class="font-semibold w-6rem">Cni:</label>
                                <input pInputText id="cni" formControlName="cni" class="flex-auto" autocomplete="off" />
                            </div>
                        </div>
                        <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                            <div class="flex align-items-center">
                                <label for="cni" class="font-semibold w-6rem">Téléphone:</label>
                                <input pInputText id="telephone" formControlName="telephone" class="flex-auto" autocomplete="off" />
                            </div>
                        </div>

                        <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                            <div class="flex align-items-center">
                                <label for="cni" class="font-semibold w-6rem">Nom:</label>
                                <input pInputText id="nom" formControlName="nom" class="flex-auto" autocomplete="off" />
                            </div>
                        </div>
                        <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                            <div class="flex align-items-center">
                                <label for="cni" class="font-semibold w-6rem">Prénom:</label>
                                <input pInputText id="prenom" formControlName="prenom" class="flex-auto" autocomplete="off" />
                            </div>
                        </div>

                        <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                            <div class="flex align-items-center">
                                <label for="cni" class="font-semibold w-6rem">Adresse:</label>
                                <input pInputText id="adresse" formControlName="adresse" class="flex-auto" autocomplete="off" />
                            </div>
                        </div>
                        <div class="col-12 mb-2 lg:col-6 lg:mb-3">
                            <div class="flex align-items-center">
                                <label for="cni" class="font-semibold w-6rem">Email:</label>
                                <input pInputText id="email" formControlName="email" class="flex-auto" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-content-end gap-2">
                    <p-button label="Cancel" (click)="hideDialog()" severity="danger" />
                    <p-button (click)="saveClient()" [disabled]="form.invalid" label="Save" severity="success" />
                </div>
            </form>
        </p-dialog>

        <p-toast></p-toast>
    </div>
</div>
