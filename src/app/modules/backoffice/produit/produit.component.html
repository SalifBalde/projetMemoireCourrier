<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="produits" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['code-barre','libelle','prix','type-produit','theme']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Gestion des Produits</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="codeBarre">CodeBarre <p-sortIcon field="codeBarre"></p-sortIcon></th>
                        <th pSortableColumn="libelle">Libelle <p-sortIcon field="libelle"></p-sortIcon></th>
                        <th pSortableColumn="prix">Prix <p-sortIcon field="prix"></p-sortIcon></th>
                        <th pSortableColumn="themeLibelle">Theme <p-sortIcon field="themeLibelle"></p-sortIcon></th>
                        <th pSortableColumn="typeProduitLibelle">TypeProduit <p-sortIcon field="typeProduitLibelle"></p-sortIcon></th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-produit>
                    <tr>
                        <td style=" min-width:15rem;">
                            {{produit.codeBarre}}
                        </td>
                        <td style=" min-width:10rem;"><span class="p-column-title">Code</span>
                            {{produit.libelle || produit.id}}
                        </td>

                        <td style=" min-width:15rem;">
                            {{produit.prix}}
                        </td>
                         <td style=" min-width:15rem;">
                            {{produit.themeLibelle}}
                        </td>
                        <td style=" min-width:15rem;">
                            {{produit.typeProduitLibelle}}
                        </td>
                        <td style="width:5%; min-width: 10rem;">
                            <p-tag icon="pi pi-check" *ngIf="produit.active" severity="success" value="non" class="p-element">

                            </p-tag>
                            <p-tag icon="pi pi-times" *ngIf="!produit.active" severity="danger" value="oui" class="p-element">

                            </p-tag>
                        </td>
                        <td>
                            <div class="flex">
                                <button pbutton pripple  icon="pi pi-pencil" class=" p-button p-component p-button-text p-button-icon-only p-button-info mr-2"  (click)="editProduit(produit)"><span class="p-button-icon pi pi-pencil" aria-hidden="true"></span></button>
                                <button pbutton pripple  icon="pi pi-trash" class=" p-button p-component p-button-text p-button-icon-only p-button-danger"  (click)="deleteProduit(produit)"><span class="p-button-icon pi pi-trash" aria-hidden="true"></span></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="produitDialog" [style]="{width: '450px',heigth:'600px'}" header="Produit Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <form [formGroup]="form" (ngSubmit)="saveProduit()">
                    <div class="field">
                        <label for="codeBarre">CodeBarre</label>
                        <input type="text" pInputText id="codeBarre" formControlName="codeBarre" autofocus />
                    </div>
                <div class="field">
                    <label for="name">Libelle</label>
                    <input type="text" pInputText id="name" formControlName="libelle"   autofocus />
                </div>
                    <div class="field">
                        <label for="prix">Prix</label>
                        <input type="number" pInputText id="prix" formControlName="prix"  autofocus />
                    </div>
                <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" pInputTextarea  formControlName="description" rows="3" cols="20"></textarea>
                </div>
                    <div class="field">
                        <p-dropdown [options]="themes"
                            formControlName="themeLibelle"
                            optionLabel="libelle"
                            optionValue="id"
                            placeholder="Selectionne un Themes" />
                    </div>

                    <div class="field ">
                        <p-dropdown
                            [options]="typesProduits"
                            formControlName="typeProduitLibelle"
                            optionLabel="libelle"
                            optionValue="id"
                            placeholder="Selectionne Type Produit" />
                    </div>



        <div class="field">
                            <label for="status">Activer</label><br>
			                 <p-inputSwitch id="status"   formControlName="active"></p-inputSwitch>
                </div>
            </form>
            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text p-button-danger" (click)="hideDialog()"></button>
                <button pButton pRipple label="Sauvegarder" icon="pi pi-check" class="p-button-text p-button-success" (click)="saveProduit()" [disabled]="form.invalid"></button>
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="deleteProduitDialog" header="Confirm" [modal]="true" [style]="{width:'450px'}">
            <div class="flex align-items-center justify-content-center">
                <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
                <span *ngIf="produit">Etes-vous s√ªr que vous voulez supprimer <b>{{produit.libelle}}</b>?</span>
            </div>
            <ng-template pTemplate="footer">
                <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Non" (click)="deleteProduitDialog = false"></button>
                <button pButton pRipple icon="pi pi-check" class="p-button-text p-button-danger" label="Oui" (click)="confirmDelete()"></button>
            </ng-template>
        </p-dialog>

    </div>
</div>
