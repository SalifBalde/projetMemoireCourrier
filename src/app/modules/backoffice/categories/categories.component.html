<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
              (click)="openNew()"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="right">
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
            (click)="dt.exportCSV()"></button>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="categories" [columns]="cols" responsiveLayout="scroll" [rows]="10"
        [globalFilterFields]="['libelle','description','adresse']" [paginator]="true"
        [rowsPerPageOptions]="[10, 20, 30]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="multiple"
        [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Gestion des catégories</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                class="w-full sm:w-auto" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="libelle">Libelle<p-sortIcon field="libelle"></p-sortIcon></th>
            <th pSortableColumn="regime">Régime <p-sortIcon field="regime"></p-sortIcon></th>
            <th pSortableColumn="typeCourrier">Type Courrier <p-sortIcon field="typeCourrier"></p-sortIcon></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categorie>
          <tr>
            <td style="min-width: 10rem;">
              <span class="p-column-title">Code</span>
              {{ categorie.libelle  }}
            </td>
            <td style="min-width: 15rem;">
              {{ categorie.regimeLibelle }}
            </td>
            <td style="min-width: 15rem;">
              {{ categorie.typeCourrierLibelle }}
            </td>
            <td style="width: 5%; min-width: 10rem;">
              <p-tag *ngIf="categorie.active" icon="pi pi-check" severity="success" value="non"
                class="p-element"></p-tag>
              <p-tag *ngIf="!categorie.active" icon="pi pi-times" severity="danger" value="oui"
                class="p-element"></p-tag>
            </td>
            <td>
              <div class="flex">
                <button pButton pRipple icon="pi pi-pencil"
                  class="p-button p-button-text p-button-icon-only p-button-info mr-2"
                  (click)="editcategorie(categorie)"></button>
                <button pButton pRipple icon="pi pi-trash"
                  class="p-button p-button-text p-button-icon-only p-button-danger"
                  (click)="deletecategorie(categorie)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog [(visible)]="categorieDialog" [style]="{ width: '450px', height: '400px' }" header="Détails de la catégorie" [modal]="true"
      class="p-fluid">
      <ng-template pTemplate="content">
        <form [formGroup]="form" (ngSubmit)="savecategories()">
          <div class="field">
            <label for="name">Libelle</label>
            <input type="text" pInputText id="name" formControlName="libelle"   autofocus />
        </div>
          <div class="field">
            <p-dropdown [options]="regime$" optionLabel="libelle" optionValue="id" [filter]="true" filterBy="libelle"
              formControlName="regimeId" (ngModelChange)="choixRegime()" [showClear]="true"
              placeholder="Choisir régime">
              <ng-template pTemplate="selectedItem" let-selectedOption>
                <div class="flex align-items-center gap-2">
                  <div>{{ selectedOption.libelle }}</div>
                </div>
              </ng-template>
              <ng-template let-structure pTemplate="item">
                <div class="flex align-items-center gap-2">
                  <div>{{ structure.libelle }}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
          <div class="field">
            <p-dropdown [options]="typeCourrier$" optionLabel="libelle" optionValue="id" [filter]="true"
              filterBy="libelle" formControlName="typeCourrierId" [showClear]="true" placeholder="Choisir Type Courrier">
              <ng-template pTemplate="selectedItem" let-selectedOption>
                <div class="flex align-items-center gap-2">
                  <div>{{ selectedOption.libelle }}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
        </form>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text p-button-danger"
          (click)="hideDialog()"></button>
        <button pButton pRipple label="Sauvegarder" icon="pi pi-check" class="p-button-text p-button-success"
          (click)="savecategories()" [disabled]="form.invalid"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteCategorieDialog" header="Confirmation" [modal]="true" [style]="{ width: '450px' }">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="categories">Êtes-vous sûr de vouloir supprimer <b>{{ categories.libelle}}</b> ?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="Non"
          (click)="deleteCategorieDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text p-button-danger" label="Oui"
          (click)="confirmDelete()"></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
